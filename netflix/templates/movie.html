<!DOCTYPE html>
<!-- Document type declaration for HTML5 -->
<html lang="en">
<head>
    <!-- Meta tag for character encoding -->
    <meta charset="UTF-8">
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Document title -->
    <title>Movie Playback</title>
    <!-- Link to Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-900 text-white" style="background-color: #181818;">
    <!-- Header section for navigation -->
    <header class="p-5 flex justify-between items-center">
        <!-- Company logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" height="30" alt="Netflix Logo" width="110">
        <!-- Navigation menu -->
        <nav class="flex space-x-5">
            <span>Home</span>
            <span>Series</span>
            <span>Films</span>
            <span>New & Popular</span>
        </nav>
       
        <div class="flex space-x-5 items-center">
             <!-- Logout button -->
            <a href="#" class="block p-2">Logout</a>
        </div>
    </header>

    <!-- Divider -->
    <hr>
    
    <!-- Main content container -->
    <div class="container mx-auto mt-10">
        <!-- Movie title and back button -->
        <div class="flex items-center justify-between">
            <h2 class="text-3xl font-semibold">{{movie_details.title}}</h2>
            <a href="/" class="text-gray-400 hover:text-white">‚Üê Back to movies</a>
        </div>

        <!-- Video player -->
        <div class="mt-8">
            <video class="w-full h-auto" controls>
                <source src="{{movie_details.video.url}}" type="video/mp4">
                <!-- Fallback message for unsupported browsers -->
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Movie description -->
        <div class="mt-6">
            <h3 class="text-xl font-semibold mb-2">About the Movie</h3>
            <p>{{movie_details.description}}</p>
        </div>
    </div>

</body>
</html>
